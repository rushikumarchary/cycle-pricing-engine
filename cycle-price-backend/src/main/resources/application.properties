spring.application.name=CyclePricingEngine
server.port=8081
spring.datasource.name=cycle_db
spring.datasource.url=jdbc:mysql://localhost:3306/cycle_db?serverTimezone=Asia/Kolkata
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.dialect=org.hibernate.dialect.MySQL55Diaxlect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true




